        <title>Last.VK</title>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <div id="player" class="jp-jplayer"></div>
          <div class="col-md-1 col-lg-1">
            <a class="navbar-brand" href="#">Last.VK</a>
          </div>
   

            <div id="jp_container_1" class="jp-audio">
              <div class="jp-type-single">
                  <div class="jp-gui jp-interface">
                      <div class="jp-controls col-md-1 col-lg-1 text-center">

                          <button class="jp-play btn btn-lg btn-primary" tabindex="1">
                            <span class="glyphicon glyphicon-play"></span>
                          </button>
                          <button class="jp-pause btn btn-lg btn-primary" tabindex="1">
                            <span class="glyphicon glyphicon-pause"></span>
                          </button>
                          <button class="jp-next btn btn-default" tabindex="1">
                            <span class="glyphicon glyphicon-forward"></span>
                          </button>

                      </div>

                      <div class="col-md-9 col-lg-9">
                        <div class="jp-progress-wrap progress">
                          <div class="jp-play-bar progress-bar" role="progressbar"></div>
                          <div class="jp-seek-bar"></div>
                        </div>

                        <div class="jp-time-holder">
                          <small class="jp-current-time pull-left"></small>
                          <small class="jp-duration pull-right"></small>
                        </div>
                      </div>

                      <div class="col-md-1 col-lg-1">
                        <div class="jp-volume-bar label">
                            <div class="jp-volume-bar-value label label-primary">&nbsp;</div>
                        </div>
                      </div>
                      
                  </div>
              </div>

          </div><!-- /.nav-collapse -->
        </div>
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container-fluid">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-8 col-sm-4 sidebar-offcanvas" id="sidebar" role="navigation">
              <div class="list-group" id="playlist">
              </div>
            </div><!--/span-->
        <div class="col-xs-12 col-sm-8">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <form class="form-inline" id="search-form" role="form">
            <div class="form-group col-sm-10">
                <input type="text" value="xSkakruKx" class="form-control" id="search-query" placeholder="What are we going listen to?" required>
            </div>
            <button type="submit" class="btn" id="search" disabled>Get it!</button>
          </form>
          
          <div class="row" style="display:none;" id="song-info">
            <div class="col-12 col-sm-12 col-lg-12" >
              <div class="page-header" id="song-title"></div>
            </div>
            <div class="col-6 col-sm-6 col-lg-4" >
              <img id="song-img" style="width:256px;" class="img-thumbnail"/>
            </div><!--/span-->
            <div class="col-6 col-sm-6 col-lg-4 clearfix" >
              <table class="table">
                <tr>
                  <td>Album:</td>
                  <td id="album-name"></td>
                </tr>
                <tr>
                  <td>Genre:</td>
                  <td id="track-genre"></td>
                </tr>
              </table>
            </div><!--/span-->
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12" >
              <div id="bio"></div>
            </div><!--/span-->
            
          </div><!--/row-->
        </div><!--/span-->

        
      </div><!--/row-->
</div>

      <!-- Modal -->
      <div class="modal fade" id="loginsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="text-center">
                <button type="button" id="last-login" class="btn btn-primary">Login to Last.fm</button>
                <button type="button" id="vk-login" class="btn btn-primary">Login to VK</button>
              </div>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div id="loading" class="fade">
        <img src="images/301.GIF"/>
        <div class="shadow"></div>
      </div>

        <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
        
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/jplayer/jquery.jplayer.min.js"></script>
        <script src="scripts/cryptojs.md5.js"></script>
        <script src="scripts/lastfm.api.cache.js"></script>
        <script src="scripts/lastfm.api.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <!-- endbuild -->
</body>
</html>
