    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>lastvk</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/blue.monday/jplayer.blue.monday.css" />
        <link rel="stylesheet" href="styles/main.css">
        

        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Last.VK</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-8 col-sm-4 sidebar-offcanvas" id="sidebar" role="navigation">
              <div class="list-group" id="playlist">
              </div>
            </div><!--/span-->
        <div class="col-xs-12 col-sm-8">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <form class="form-inline" id="search-form" role="form">
            <div class="form-group col-sm-10">
                <input type="text" class="form-control" id="search-query" placeholder="What are we going listen to?" required>
            </div>
            <button type="submit" class="btn" id="search" disabled>Get it!</button>
          </form>
          
          <div class="row" style="display:none;" id="song-info">
            <div class="col-12 col-sm-12 col-lg-12" >
              <div class="page-header" id="song-title"></div>
            </div>
            <div class="col-6 col-sm-6 col-lg-4" >
              <img id="song-img" style="width:256px;" class="img-thumbnail"/>
            </div><!--/span-->
            <div class="col-6 col-sm-6 col-lg-4 clearfix" >
              <table class="table">
                <tr>
                  <td>Album:</td>
                  <td id="album-name"></td>
                </tr>
                <tr>
                  <td>Genre:</td>
                  <td id="track-genre"></td>
                </tr>
              </table>
            </div><!--/span-->
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-lg-12" >
              <div id="bio"></div>
            </div><!--/span-->
            
          </div><!--/row-->
        </div><!--/span-->

        
      </div><!--/row-->
</div>
      <hr>

      <footer>
        <div id="player" class="jp-jplayer"></div>
        <div id="jp_container_1" class="jp-audio">
          <div class="jp-type-single">
              <div class="jp-gui jp-interface">
                  <ul class="jp-controls">
                      <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                      <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                      <li><a href="javascript:;" class="jp-next" tabindex="1">stop</a></li>
                      <li style="float: right; margin-right: 60px;"><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                      <li style="float: right; margin-right: 60px;"><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                  </ul>
                  <div class="jp-progress-wrap">
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                  </div>
                  <div class="jp-volume-bar">
                      <div class="jp-volume-bar-value"></div>
                  </div>
                  <div class="jp-time-holder">
                      <div class="jp-current-time"></div>
                      <div class="jp-duration"></div>

                      <ul class="jp-toggles">
                          <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                          <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
                      </ul>
                  </div>
              </div>
              <div class="jp-no-solution">
                  <span>Update Required</span>
                  To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
              </div>
          </div>
        </div>
      </footer>
        

      <!-- Modal -->
      <div class="modal fade" id="loginsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="text-center">
                <button type="button" id="last-login" class="btn btn-primary">Login to Last.fm</button>
                <button type="button" id="vk-login" class="btn btn-primary">Login to VK</button>
              </div>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div id="loading" class="fade">
        <img src="images/301.GIF"/>
        <div class="shadow"></div>
      </div>

        <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
        
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/jplayer/jquery.jplayer.min.js"></script>
        <script src="scripts/cryptojs.md5.js"></script>
        <script src="scripts/lastfm.api.cache.js"></script>
        <script src="scripts/lastfm.api.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->
</body>
</html>
